<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link rel="preconnect" href="https://fonts.googleapis.com"/>
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin/>
    <link
            href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@400;700&display=swap"
            rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css"/>
    <title>Таймер</title>
</head>

<body>
<div class="container">
    <div class="wrapper">
        <h1>Таймер</h1>
        <div class="timer">
            <div class="timer__input">
                <p>Установить таймер на</p>
                <input id="timer-input" type="text"/>
                <p>минут</p>
            </div>
            <div class="timer__block">
                <div id="min-tens" class="num">0</div>
                <div id="min" class="num">0</div>
                <div id="dot" class="dot">:</div>
                <div id="sec-tens" class="num">0</div>
                <div id="sec" class="num">0</div>
            </div>
            <div class="timer__button">
                <button id="timer-btn">
                    <img src="img/play.svg" alt="play"/>
                    Запустить таймер
                </button>
            </div>
        </div>
    </div>
</div>

<script src="main.js"></script>
</body>
</html>
